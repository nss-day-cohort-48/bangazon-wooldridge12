 {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Favorite Sellers</h1>

    {% for user in favoriteseller_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for favorite in user.favorites %}
            <li>
                Favorite seller: {{ favorite.seller.user }}
            </li>
            {% endfor %}
        </ol>
  </body>
</html>
